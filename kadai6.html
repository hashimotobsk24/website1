<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>練習問題０６</title>

<body>


    <ul>

                <li>3</li>

        </ul>

             <span>3</span>
            <span>4</span>

           <li>2</li>
           <li>3</li>
           <li>4</li>
